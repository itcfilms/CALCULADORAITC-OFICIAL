<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Vídeos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #00ffcc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-blend-mode: overlay;
    }

    .container {
      background: rgba(10, 10, 10, 0.8);
      border: 2px solid #9f00ff;
      border-radius: 15px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 25px #00ffcc;
    }

    h2 {
      color: #9f00ff;
      text-shadow: 0 0 10px #9f00ff;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #00ffcc;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #1a1a1a;
      color: #9f00ff;
      outline: none;
      box-shadow: 0 0 10px #9f00ff inset;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .warning {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .desc {
      font-size: 14px;
      color: #999;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Vídeos</h2>

    <label for="videoCount">Quantos vídeos você quer?</label>
    <input type="number" id="videoCount" min="1" placeholder="Ex: 5" oninput="calculatePrice()">

    <label for="discount">Desconto (%):</label>
    <input type="number" id="discount" min="1" max="20" placeholder="Máx: 20%" oninput="calculatePrice()">

    <div class="result" id="priceResult"></div>
    <div class="warning" id="warning"></div>

    <!-- Opcional: Som futurista -->
    <audio id="beepSound" src="https://assets.mixkit.co/active_storage/sfx/1850/1850-preview.mp3" preload="auto"></audio>
  </div>

  <script>
    function calculatePrice() {
      const qty = parseInt(document.getElementById("videoCount").value);
      const discountInput = parseFloat(document.getElementById("discount").value);
      const result = document.getElementById("priceResult");
      const warning = document.getElementById("warning");
      const sound = document.getElementById("beepSound");

      if (!qty || qty < 1) {
        result.textContent = "";
        warning.textContent = "";
        return;
      }

      let basePrice = qty <= 5 ? qty * 100 : qty * 66.5;

      let discount = (!isNaN(discountInput) && discountInput >= 1 && discountInput <= 20) ? discountInput : 0;
      let discountValue = basePrice * (discount / 100);
      let finalPrice = basePrice - discountValue;

      result.textContent = `Total: R$ ${finalPrice.toFixed(2)} ${discount > 0 ? `(com ${discount}% de desconto)` : ''}`;
      warning.textContent = discount > 20 ? "Máximo de 20% de desconto permitido." : "";

      if (!isNaN(qty)) {
        sound.currentTime = 0;
        sound.play();
      }
    }
  </script>
</body>
</html>
