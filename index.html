<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de V칤deos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      background-blend-mode: overlay;
      color: #00ffcc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(10, 10, 10, 0.85);
      border: 2px solid #9f00ff;
      border-radius: 15px;
      padding: 30px;
      max-width: 440px;
      width: 90%;
      box-shadow: 0 0 25px #00ffcc;
    }

    h2 {
      color: #9f00ff;
      text-shadow: 0 0 10px #9f00ff;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #00ffcc;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #1a1a1a;
      color: #9f00ff;
      outline: none;
      box-shadow: 0 0 10px #9f00ff inset;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .warning {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #9f00ff;
      text-align: center;
      text-shadow: 0 0 8px #9f00ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de V칤deos</h2>

    <label for="videoCount">Quantidade de v칤deos:</label>
    <input type="number" id="videoCount" min="1" placeholder="Ex: 5" oninput="calculateTotal()">

    <label for="discount">Desconto (%):</label>
    <input type="number" id="discount" min="1" max="20" placeholder="M치x: 20%" oninput="calculateTotal()">

    <div class="section-title">Ou calcule por dura칞칚o</div>

    <label for="videoSeconds">Dura칞칚o do v칤deo (em segundos):</label>
    <input type="number" id="videoSeconds" min="1" placeholder="Ex: 90" oninput="calculateTotal()">

    <div class="result" id="priceResult"></div>
    <div class="warning" id="warning"></div>

    <audio id="beepSound" src="https://assets.mixkit.co/active_storage/sfx/1850/1850-preview.mp3" preload="auto"></audio>
  </div>

  <script>
    function calculateTotal() {
      const qty = parseInt(document.getElementById("videoCount").value);
      const discountInput = parseFloat(document.getElementById("discount").value);
      const seconds = parseInt(document.getElementById("videoSeconds").value);
      const result = document.getElementById("priceResult");
      const warning = document.getElementById("warning");
      const sound = document.getElementById("beepSound");

      let output = "";
      let warnings = "";

      // C치lculo por quantidade de v칤deos
      if (!isNaN(qty) && qty >= 1) {
        let basePrice = qty <= 5 ? qty * 100 : qty * 66.5;
        let discount = (!isNaN(discountInput) && discountInput >= 1 && discountInput <= 20) ? discountInput : 0;
        let discountValue = basePrice * (discount / 100);
        let finalPrice = basePrice - discountValue;

        output += `游릭 Total por quantidade: R$ ${finalPrice.toFixed(2)} ${discount > 0 ? `(com ${discount}% de desconto)` : ''}<br>`;
        if (discount > 20) warnings += "丘멆잺 M치ximo de 20% de desconto permitido.<br>";
      }

      // C치lculo por dura칞칚o em segundos
      if (!isNaN(seconds) && seconds > 0) {
        let pricePerSecond = 1.65;
        let totalBySeconds = seconds * pricePerSecond;
        output += `游릮 Total por dura칞칚o: R$ ${totalBySeconds.toFixed(2)}<br>`;
      }

      result.innerHTML = output;
      warning.innerHTML = warnings;

      if (qty || seconds) {
        sound.currentTime = 0;
        sound.play();
      }
    }
  </script>
</body>
</html>
